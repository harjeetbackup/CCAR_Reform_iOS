    <h3>Rosh Chodesh (begins at sundown)</h3>
    <h4><i>Maariv</i></h4>
    <p>Add <em>Yaaleh v'Yavo</em> to the <i>Amidah</i> (MT 92)</p>
    <h4><i>Birkat HaMazon</i></h4>
    <p>Add <em>Yaaleh v'Yavo</em> and <em>Harachaman</em> for Rosh
      Chodesh (only for meals eaten after sundown)</p>

    <h3>Leil S'lichot</h3>
    <p>We recite <i>S’lichot</i> late at night. Historicly, <i>S’lichot</i>
      are recited each morning before <i>Shacharit </i>until Yom
      Kippur. We do not recite <i>S’lichot</i> on Shabbat or on Rosh
      HaShanah.</p>
